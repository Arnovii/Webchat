<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat WebSocket - Cliente</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <header>
      <h1><i class="fas fa-comments"></i> WebChat</h1>
      <span id="status">Desconectado</span>
    </header>

    <section class="connect">
      <input id="nameInput" placeholder="&#xf007; Tu nombre" style="font-family: 'Inter', 'Font Awesome 6 Free', sans-serif;" />
      <input id="serverInput" placeholder="&#xf1e6; WebSocket URL (ej: wss://example.com:24454)" style="font-family: 'Inter', 'Font Awesome 6 Free', sans-serif;" />
      <button id="connectBtn"><i class="fas fa-plug"></i> Conectar</button>
    </section>

    <section class="main">
      <aside class="users">
        <h3><i class="fas fa-users"></i> Usuarios en l√≠nea</h3>
        <ul id="usersList"></ul>
      </aside>

      <section class="chat">
        <div id="messages" class="messages"></div>

        <div class="composer">
          <div class="mode">
            <label><input type="radio" name="mode" value="group" checked /> <i class="fas fa-users"></i> Grupo</label>
            <label><input type="radio" name="mode" value="private"  /> <i class="fas fa-user"></i> Privado</label>
            <span id="privateTarget"></span>
          </div>

          <div style="display: flex; gap: 0.5rem;">
            <input id="messageInput" placeholder="&#xf4ad; Escribe tu mensaje..." style="font-family: 'Inter', 'Font Awesome 6 Free', sans-serif;" />
            <input type="file" id="fileInput" style="display: none;" />
            <button id="attachBtn" title="Adjuntar archivo"><i class="fas fa-paperclip"></i></button>
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </section>
    </section>
  </div>

  <script src="client.js"></script>
</body>
</html>
